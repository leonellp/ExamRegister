<ngb-pagination class="d-flex justify-content-center" size="sm" [collectionSize]="count" [page]="page" (pageChange)="pageChange2($event)" [pageSize]="pageSize" [boundaryLinks]="true">
    <ng-template ngbPaginationPages let-page let-pages="pages">
        <li class="ngb-custom-pages-item" *ngIf="pages.length > 0">
            <div class="form-group d-flex flex-nowrap px-2">
                <label 
                    id="paginationInputLabel" 
                    for="paginationInput" 
                    class="col-form-label mr-2 ml-1">
                    PÃ¡gina
                </label>
                <input #i 
                    type="text" 
                    inputmode="numeric" 
                    pattern="[0-9]*" 
                    class="form-control custom-pages-input"
                    id="paginationInput" 
                    [value]="page" 
                    (keyup.enter)="selectPage(i.value)" 
                    (blur)="selectPage(i.value)"
                    (input)="formatInput($any($event).target)"
                    aria-labelledby="paginationInputLabel paginationDescription" 
                    style="width: 2.5rem"/>
                <span id="paginationDescription" class="col-form-label text-nowrap px-2">
                    de {{pages.length}}
                </span>
            </div>
        </li>
    </ng-template>
</ngb-pagination>
