<form [formGroup]="formulario" #historico>
  <div class="modal-content">

    <div class="modal-header">
      <h4 class="modal-title pull-left">Histórico cliníco</h4>
      <button type="button" class="close pull-right" aria-label="Close" (click)="onClose()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>

    <div class="modal-body">
      <div class="mb-3">
        <label for="descricao" class="form-label">Descrição *</label>
        <input name="descricao" type="text" class="form-control" formControlName="descricao" id="descricao"
          placeholder="Descrição" required [ngClass]="aplicaCssErro('descricao')">
        <app-error-msg [control]="formulario.get('descricao')" label="Descrição"></app-error-msg>
      </div>

      <div class="mb-3">
        <label for="data" class="form-label">Data *</label>
        <div class="row">
          <input name="data" type="date" class="form-control ml-3 col-5" formControlName="data" required
            [ngClass]="aplicaCssErro('data')">
          <app-error-msg [control]="formulario.get('data')" label="Data"></app-error-msg>

          <button class="btn btn-outline-warning ml-3 btn-sm" type="submit" (click)="submit()">
            Incluir
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-save"
              viewBox="0 0 16 16">
              <path
                d="M2 1a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H9.5a1 1 0 0 0-1 1v7.293l2.646-2.647a.5.5 0 0 1 .708.708l-3.5 3.5a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L7.5 9.293V2a2 2 0 0 1 2-2H14a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h2.5a.5.5 0 0 1 0 1H2z" />
            </svg>
          </button>

        </div>
      </div>
    </div>
  </div>
</form>
