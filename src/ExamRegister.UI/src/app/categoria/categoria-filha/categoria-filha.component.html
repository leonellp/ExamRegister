<form [formGroup]="formulario" #filha>
  <div class="modal-content">
    <div class="modal-header">
      <h4 class="modal-title pull-left">Categoria Filha</h4>
      <button
        type="button"
        class="close pull-right"
        aria-label="Close"
        (click)="onClose()"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>

    <div class="modal-body">
      <div class="form-group row">
        <div class="col-md-4 col-sm-12">
          <label for="idexterno" class="form-label">Código *</label>
          <input
            name="idexterno"
            formControlName="idexterno"
            type="text"
            class="form-control"
            id="idexterno"
            placeholder="Código"
            required
            [ngClass]="aplicaCssErro('idexterno')"
          />
          <app-error-msg
            [control]="formulario.get('idexterno')"
            label="Código"
          ></app-error-msg>
        </div>

        <div class="col-md col-sm-12">
          <label for="nome" class="form-label">Nome *</label>
          <input
            type="text"
            name="nome"
            formControlName="nome"
            class="form-control"
            id="nome"
            placeholder="Nome"
            required
            [ngClass]="aplicaCssErro('nome')"
          />
          <app-error-msg
            [control]="formulario.get('nome')"
            label="Nome"
          ></app-error-msg>
        </div>
      </div>

      <div class="form-group row">
        <div class="col-md col-sm-12">
          <label for="nomecompleto" class="form-label">Nome Completo *</label>
          <input
            type="text"
            name="nomecompleto"
            formControlName="nomecompleto"
            class="form-control"
            id="nomecompleto"
            placeholder="Nome Completo"
            required
            [ngClass]="aplicaCssErro('nomecompleto')"
          />
          <app-error-msg
            [control]="formulario.get('nomecompleto')"
            label="Nome Completo"
          ></app-error-msg>
        </div>
      </div>
    </div>

    <div class="modal-footer">
      <button
        class="btn btn-primary float-right"
        type="submit"
        (click)="submit()"
      >
        Incluir
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          class="bi bi-save"
          viewBox="0 0 16 16"
        >
          <path
            d="M2 1a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H9.5a1 1 0 0 0-1 1v7.293l2.646-2.647a.5.5 0 0 1 .708.708l-3.5 3.5a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L7.5 9.293V2a2 2 0 0 1 2-2H14a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h2.5a.5.5 0 0 1 0 1H2z"
          />
        </svg>
      </button>
    </div>
  </div>
</form>
